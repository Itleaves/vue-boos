<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
name:<input id="na" type="text" name="name">
pwd:<input id="pw" type="text" name="name">
<button onclick="tj()">提交</button>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    window.onload=function () {
        //请求数据，显示到ul中
    }
    
    function tj() {
        $.ajax({
            // type:"get",
            type:"post",
            url:"http://localhost:5000/user",
            data:{
                name:$("#na").val(),
                pwd:$("#pw").val()
            },
            success:function (res) {
                console.log(res);
            },
            error:function(err){
                console.log('noe',err)
            }
        })
    }
</script>
</html>
